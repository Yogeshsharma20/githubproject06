name: Deploy website

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4   # latest version

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: dependencies-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Test code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      scripts-file: ${{ steps.publish.outputs.scripts-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: dependencies-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-artifacts
          path: dist

      - name: publish JS filename
        id: publish
        run: |
          for file in dist/assets/*.js; do
            echo "scripts-file=$file" >> $GITHUB_OUTPUT
          done
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: website-artifacts
          path: ./dist

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: dependencies-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: List artifact contents
        run: ls -R ./dist

      - name: output-file
        run: echo "${{ needs.build.outputs.scripts-file }}"

      - name: Deploy
        run: echo "ðŸš€ Deploying..."
